<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Files</title>
    <style>
        /* Custom CSS styles if needed */
    </style>
</head>
<body>
    <button id="read-files-button">Прочитать файлы</button>

    <script>
        function readFileButton() {
            fetch('api/read_files')
                .then(response => response.json()) // Parse response as JSON
                .then(data => {
                    const message = data.message;
                    alert(`Сообщение от сервера: ${message}`); // Display message in pop-up window
                })
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('read-files-button').addEventListener('click', readFileButton);
    </script>
</body>
</html>
