<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Sender</title>
    <style>
        /* Стили для поля ввода и выпадающего списка */
        .search-container {
            position: relative;
            width: 300px;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .suggestions {
            position: absolute;
            width: 100%;
            border: 1px solid #ccc;
            background-color: #fff;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search for a sender...">
        <div class="suggestions"></div>
    </div>

    <script>
        // JavaScript код для обработки ввода и запросов к API
        const searchInput = document.querySelector('.search-input');
        const suggestionsContainer = document.querySelector('.suggestions');
        let allSenders = [];

        // Функция для получения списка отправителей
        async function fetchSenders() {
            const response = await fetch('api/get_senders');
            const data = await response.json();
            allSenders = data;
        }

        // Функция для отображения подсказок
        function showSuggestions(query) {
            const filteredSenders = allSenders.filter(sender => sender.toLowerCase().includes(query.toLowerCase()));
            suggestionsContainer.innerHTML = '';
            filteredSenders.slice(0, 10).forEach(sender => {
                const suggestionElement = document.createElement('div');
                suggestionElement.textContent = sender;
                suggestionElement.addEventListener('click', () => {
                    searchInput.value = sender;
                    suggestionsContainer.style.display = 'none';
                });
                suggestionsContainer.appendChild(suggestionElement);
            });
            suggestionsContainer.style.display = filteredSenders.length > 0 ? 'block' : 'none';
        }

        // Обработчик ввода
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            if (query.length > 0) {
                showSuggestions(query);
            } else {
                suggestionsContainer.style.display = 'none';
            }
        });

        // Загрузка списка отправителей при загрузке страницы
        window.addEventListener('load', () => {
            fetchSenders().then(() => {
                console.log('Senders loaded');
            });
        });
    </script>
</body>
</html>
