<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>МИАЦ</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav nav">
                <div class="nav__logo">
                    <a href="#!" class="logo">МИАЦ</a>
                </div>
                <ul class="nav-list">
                    <li class="nav-list__item">
                    </li>
                    <li class="nav-list__item">
                        <a href="#!" class="nav-list__link period-trigger">Период</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#!" id="apply-filter" class="apply-filter nav-list__link">Обновить таблицу</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#!" id="logoutButton" class="nav-list__link sort-trigger">Выйти</a>
                    </li>
                </ul>
            </nav>

            <div id="modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Выберите период</h2>
                    <div class="date-pickers">
                        <input type="text" id="start-date" class="start-date" placeholder="Начало">
                        <input type="text" id="end-date" class="end-date" placeholder="Конец">
                    </div>
                    <button id="clean-filter" class="apply-filter">Очистить</button>
                </div>
            </div>

            <div class="header__content">
                <div class="header__search">
                    <form action="" class="search-form">
                        <input
                            id="input-sender"
                            placeholder="Поиск по отправителям"
                            type="text"
                            class="search-form__input"
                            autocomplete="off"
                        />
                        <button type="button" class="search-form__btn">
                            <img class="cross" src="./img/icons/icon-cross.png" alt="Поиск" />
                        </button>
                    </form>
                    <div class="search-results" style="display: none;"></div>
                </div>
            </div>
        </div>

        <div class="container-table">
              <div class="pagination">
                  <img src="./img/icons/slider-left.svg" id="prev-page" alt="Предыдущая">
                  <input type="number" id="page-number" min="1" value="1">
                  <img src="./img/icons/slider-right.svg" id="next-page" alt="Следующая">
              </div>
              <div class="table-wrapper">
                  <table id="messages-table" class="centered-table">
                      <thead>
                          <tr>
                              <th>Дата</th>
                              <th>Отправитель</th>
                              <th>Получатель</th>
                              <th>IP</th>
                              <th>Размер</th>
                              <th>Проверка</th>
                              <th>Data Box</th>
                              <th class="status-column">Статус</th>
                          </tr>
                      </thead>
                      <tbody>
                          <!-- данные с таблички JS -->
                      </tbody>
                  </table>
              </div>
          </div>


        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    </header>

    <!-- <script src="./js/loginCheck.js"></script> -->
    <script src="./js/table.js"></script>
    <script src="./js/sender.js"></script>
    <script src="./js/calendar.js"></script>
    <script src="./js/logout.js"></script>
</body>
</html>
