<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МИАЦ | Списки</title>
    <link rel="icon" href="./img/icons/miac_short.png">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/table.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/gir.css">
    <link rel="stylesheet" href="./css/lists-table.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- <script src="https://www.expertplus.ru/UserFiles/Image/content/new_year/10.js"></script> -->
</head>
<body>
    <header class="header">
        <div class="gir_1" id="gir"></div>
        <style>
            #gir {
                background-image:url('./img/gir.png');
            }  
            #gir {
                position: absolute;
                top: 0;
                left: 0;
                background-image:url('./img/gir.png');
                height: 62px;
                width: 100%;
                overflow: hidden;
                z-index: 1;
                pointer-events: none
            }  
            .gir_1 {
                background-position: 0 0
            }  
            .gir_2 {
                background-position: 0 -62px
            }  
            .gir_3 {
                background-position: 0 -124px
            }
        </style>

        <div class="container">
            <nav class="header__nav nav">
                <div class="nav__logo">
                    <a href="#!" class="logo"><img src="./img/icons/miac.png" alt="miac"></a>
                </div>
                <ul class="nav-list">
                    <li class="nav-list__item">
                        <a href="#furniture" class="nav-list__link nav-list__link--dropdown">Меню</a>
                        <div class="nav-list__sub-nav">
                            <ul class="sub-nav" id="sub-nav-list">
                                <li class="sub-nav__item"><a href="main.html" class="sub-nav__link">Главная</a></li>
                                <li class="sub-nav__item"><a href="index.html" class="sub-nav__link">Index</a></li>
                                <!-- <li class="switch"><a href="#" class="sub-nav__link">Праздник</a>                             -->
                            </ul>
                        </div>
                    </li>
                    <!-- <li class="nav-list__item">
                        <a href="#!" class="nav-list__link period-trigger">Период</a>
                    </li> -->
                    <li class="nav-list__item">
                        <a href="#!" id="apply-filter" class="apply-filter nav-list__link">Обновить таблицу</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#!" id="logoutButton" class="nav-list__link sort-trigger">Выйти</a>
                    </li>
                </ul>
            </nav>

            <div id="modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Выберите период</h2>
                    <div class="date-pickers">
                        <input type="text" id="start-date" class="start-date" placeholder="Начало">
                        <input type="text" id="end-date" class="end-date" placeholder="Конец">
                    </div>
                    <button id="clean-filter" class="apply-filter">Очистить</button>
                </div>
            </div>

            <div class="header__content">
                <h1 class="header__title">Списки</h1>
                <!-- <div class="header__search">
                    <form action="" class="search-form">
                        <input
                            id="input-sender"
                            placeholder="Поиск по отправителем"
                            type="text"
                            class="search-form__input"
                            autocomplete="off"
                        />
                        <button type="button" class="search-form__btn">
                            <img src="./img/icons/search.svg" alt="Поиск" />
                        </button>
                    </form>
                    <div class="search-results" style="display: none;"></div>
                </div> -->
            </div>
        </div>

        <div class="container-table">
            <div class="table-container">
                <div class="table-wrapper" data-table="senders">
                    <h1>Отправители</h1>
                    <div class="filter-buttons">
                        <a href="#" data-days="1" data-table="senders"><span>1 д.</span></a>
                        <a href="#" data-days="7" data-table="senders"><span>7 д.</span></a>
                        <a href="#" data-days="14" data-table="senders"><span>14 д.</span></a>
                        <a href="#" data-days="30" data-table="senders"><span>30 д.</span></a>
                    </div>
                    <table id="senders-table" class="centered-table senders-table">
                        <thead>
                            <tr>
                                <th class="sender-column">Отправители</th>
                                <th class="quantity-column">Количество</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- данные с таблички JS -->
                        </tbody>
                    </table>
                </div>

                <div class="table-wrapper" data-table="recipients">
                    <h1>Получатели</h1>
                    <div class="filter-buttons">
                        <a href="#" data-days="1" data-table="recipients"><span>1 д.</span></a>
                        <a href="#" data-days="7" data-table="recipients"><span>7 д.</span></a>
                        <a href="#" data-days="14" data-table="recipients"><span>14 д.</span></a>
                        <a href="#" data-days="30" data-table="recipients"><span>30 д.</span></a>
                    </div>
                    <table id="recipients-table" class="centered-table recipients-table">
                        <thead>
                            <tr>
                                <th class="recipient-column">Получатели</th>
                                <th class="quantity-column">Количество</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- данные с таблички JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    </header>

    <!-- <script src="./js/loginCheck.js"></script> -->
    <script src="./js/logout.js"></script>
    <script src="./js/lists-table.js"></script>
    <script src="./js/gir.js"></script>
    <script src="./js/multi.js"></script>
</body>
</html>
